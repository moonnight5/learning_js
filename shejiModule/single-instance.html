  <script>
    // 先判断构造函数返回的值是否为对象，是则返回，否则返回自己新建的那个对象

    // var test = new Test()
    // console.log(test)
    var instance;
    function Modal() {
      if (!instance) {
        instance = this
      }
      return instance
    }
    Modal.prototype.openModal = function(c) {
      alert(c)
    }
    var a = new Modal();
    var b = new Modal();
    console.log(a === b)        // false 不相等  单例模式就是使这两个实例相等  即 a === b 目的：都指向一个对象节约内存
  </script>
